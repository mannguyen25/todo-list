<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,add,add_task,arrow_drop_down,check,chevron_right,delete,edit,grid_view,inbox,keyboard_arrow_down,notifications,search,tag,today,view_sidebar"
    />
    <link rel="icon" type="image/x-icon" href="../public/icons/to-do-96.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>To-Do</title>
  </head>

  <body>
    <div id="todo-app">
      <nav id="sidebar">
        <div id="profile-header">
          <button type="button" class="user-profile">
            <span class="material-symbols-outlined"> account_circle </span>
            <span class="label">User Name</span>
            <span class="material-symbols-outlined drop-down"> arrow_drop_down </span>
          </button>
          <div class="user-actions">
            <button type="button" id="notifications">
              <span class="material-symbols-outlined"> notifications </span>
            </button>
            <button type="button" id="view-sidebar">
              <span class="material-symbols-outlined" id="toggle-sidebar"> view_sidebar </span>
            </button>
          </div>
        </div>
        <div id="add-task">
          <button type="button">
            <span class="material-symbols-outlined"> add_task </span>
            <span class="label">Add Task</span>
          </button>
        </div>
        <div id="navigation">
            <ul class="sidebar-actions">
                <li>
                  <button type="button">
                    <span class="material-symbols-outlined"> search </span>
                    <span class="label">Search</span>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <span class="material-symbols-outlined"> inbox </span>
                    <span class="label">Inbox</span>
                  </button>
                </li>
                <li class="active">
                    <button type="button">
                      <span class="material-symbols-outlined"> today </span>
                      <span class="label">Today</span>
                    </button>
                  </li>
            </ul>
            <div class="project-container">
                <div class="project-container-header">
                    <h3>My Projects</h3>
                    <button type="button">
                        <span class="material-symbols-outlined"> add </span>
                    </button>
                    <button type="button" class="collapse-btn">
                        <span class="material-symbols-outlined"> keyboard_arrow_down </span>
                    </button>
                </div>
                <ul class="project-list show">
                    <li>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
      <div class="main-content"></div>
      <dialog class="task-dialog">
        <form method="dialog">
          <div class="dialog-body">
            <label class="input" for="task-name">
              <input class="input__field" type="text" id="task-name" name="task-name" placeholder=" " required/>
              <span class="input__label">Task name</span>
            </label>
            <label class="input" for="task-description">
              <input class="input__field" type="text" id="task-description" name="task-description" placeholder=" " required/>
              <span class="input__label">Description</span>
            </label>
            <label class="input" for="task-due-date">
              <input class="input__field" type="date" id="task-due-date" name="task-due-date" placeholder=" " required/>
              <span class="input__label">Due Date</span>
            </label>
            <div class="priority-input">
              <label for="task-priority">Priority</label>
              <select id="task-priority" name="task-priority">
                <option value="1">Low</option>
                <option value="2" selected>Medium</option>
                <option value="3">High</option>
              </select>
            </div>
            <div class="project-input">
              <label for="task-project">Project</label>
              <select id="task-project" name="task-project">
              </select>
            </div>
          </div>
          <div class="dialog-footer">
            <button type="submit" id="save-task">Save</button>
            <button type="reset" id="cancel-task">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
